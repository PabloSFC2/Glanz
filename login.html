<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glanz</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="top-navbar">
        <div class="navbar-logo">
            <h1>Glanz<span class="dot">.</span></h1>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="sobre.html"><i class="fas fa-users"></i> Sobre nós</a></li>
            <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
            <li><a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a></li>
            <li class="login-btn"><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h2><i class="fas fa-lock"></i> ACESSO RESTRITO</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="senha"><i class="fas fa-key"></i> Senha</label>
                        <input type="password" id="senha" placeholder="••••••••" required>
                        <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="btn-login">ENTRAR <i class="fas fa-arrow-right"></i></button>
                    
                    <div class="login-social">
                        <p>Ou entre com:</p>
                        <div class="social-buttons">
                            <button type="button" class="btn-social google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn-social linkedin">
                                <i class="fab fa-linkedin-in"></i> LinkedIn
                            </button>
                        </div>
                    </div>
                    
                    <div class="cadastro-link">
                        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="social-footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
