<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Gianz</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
<nav class="top-navbar">
    <div class="navbar-logo">
        <h1>Glanz<span class="dot">.</span></h1>
    </div>
    <ul class="navbar-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="sobre.html"><i class="fas fa-users"></i> Sobre nós</a></li>
        <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
        <li><a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a></li>
        <!-- O item de Eventos será inserido dinamicamente pelo JavaScript -->
        <li class="login-btn"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    </ul>
</nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="cadastro-container">
            <div class="cadastro-card">
                <h2><i class="fas fa-user-plus"></i> CRIE SUA CONTA</h2>
                
                <form class="cadastro-form" id="formCadastro">
                    <!-- Dados Pessoais -->
                    <fieldset>
                        <legend><i class="fas fa-id-card"></i> Dados Pessoais</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="nome">Nome Completo *</label>
                                <input type="text" id="nome" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="cpf">CPF *</label>
                                <input type="text" id="cpf" class="cpf-mask" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="telefone">Telefone *</label>
                                <input type="tel" id="telefone" class="phone-mask" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="nascimento">Data de Nascimento *</label>
                                <input type="date" id="nascimento" required>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Dados de Acesso -->
                    <fieldset>
                        <legend><i class="fas fa-lock"></i> Dados de Acesso</legend>
                        <div class="input-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="senha">Senha *</label>
                                <input type="password" id="senha" minlength="8" required>
                                <div class="password-strength"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="confirmar-senha">Confirmar Senha *</label>
                                <input type="password" id="confirmar-senha" required>
                                <span class="error-message" id="senha-error"></span>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Termos -->
                    <div class="termos-group">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Li e aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a> *</label>
                    </div>
                    
                    <button type="submit" class="btn-cadastro">
                        <i class="fas fa-paper-plane"></i> CADASTRAR
                    </button>
                    
                    <div class="login-link">
                        Já tem conta? <a href="login.html">Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="social-footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/cadastro.js"></script>
    <script>
    // Verificar estado de login e atualizar navbar
    document.addEventListener('DOMContentLoaded', function() {
        const authToken = localStorage.getItem('authToken');
        const navbarMenu = document.querySelector('.navbar-menu');
        const loginItem = document.querySelector('.login-btn');
        const eventosItem = document.createElement('li');
        
        // Criar item de Eventos
        eventosItem.innerHTML = `
            <a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a>
        `;
        
        // Adicionar item de Eventos antes do Login
        if (navbarMenu && loginItem) {
            navbarMenu.insertBefore(eventosItem, loginItem);
        }
        
        // Se estiver logado, substituir Login por Logout
        if (authToken) {
            if (loginItem) {
                loginItem.innerHTML = `
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
                `;
                
                // Adicionar evento de logout
                document.querySelector('.logout-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userName');
                    window.location.href = 'index.html';
                });
            }
        }
    });
</script>
</body>
</html>
